<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pseudoclase has</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <p>Este div tiene un parrafo!</p>
    </div>
    <div>
        Este div no tiene parrafo!
    </div>

    <label>
        <input type="checkbox" id="check1">
        <span>Check me!</span>
    </label>

    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
        <tr>
            <td>Juan</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>30</td>
        </tr>
    </table>
        <p> Esta tabla tiene datos</p>

        <table border="1"></table>

        <p>Esta tabla no tiene datos</p>
    
        
</body>
</html>
